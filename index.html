<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/pagina.css">
    <title>HTML</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header id="header" >
        <h1>Minha primeira página HTML</h1>
        <a href="./page.html">Navegar para Page</a>
    </header>

    <!-- Conteúdo da página -->
    <main>
        <section>
            <h2 id="exemplo-h2" >
                Seção de Listas:
            </h2>

            <h3>Lista não ordenada</h3>
            <ul id="ul">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <button type="button" id="add-item">Adicionar</button>

            <h3>Lista ordenada</h3>
            <ol>
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </section>
        <section>
            <h2>Imagens e Vídeos</h2>

            <h3>Imagem</h3>
            <figure>
                <img width="100" height="100" src="./img/cachorro-na-praia-1.png"  title="YouTube video player" alt="Imagem de um cachorro na praia">
            </figure>

            <h3>Vídeo</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JpYVZpuMPYM?si=X-Hv25xXWZX2REyf" title="YouTube video player" frameborder="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <section class="last">
            <h2>Formulário Simples</h2>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>

                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" min="18" max="100">
                </div>

                <div>
                    <label for="cor">Cor:</label>
                    <input type="color" name="cor" id="cor">
                </div>

                <div>
                    <label for="anexo">Anexo:</label>
                    <input type="file" name="anexo" id="anexo">
                </div>

                <button type="submit">Enviar</button>

                <button id='buttonExemploJS' type="button">
                    Exemplo JS
                </button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer id="batata-footer">
        <p>
            Minha primeira página - &copy; Todos os direitos reservados
        </p>
    </footer>
    <script src="./scripts/exemplo.js"></script>
</body>
</html>
